<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yoyo's Tic Tac Toe</title>
		<link rel="stylesheet" href="CSS/style.css" />
	</head>
	<body>
		<div id="modalPlayerNames" class="modal">
			<div class="modal-content">
				<span>input name</span>
				<form action="" id="my-form">
					<label for="player1">player1 : </label>
					<input type="text" id="player1" />
					<label for="player2">player2 : </label>
					<input type="text" id="player2" />
					<input type="submit" id="submit" value="Start game" />
				</form>
			</div>
		</div>

		<div id="game-board">
			<div class="board-box" id="1"></div>
			<div class="board-box" id="2"></div>
			<div class="board-box" id="3"></div>
			<div class="board-box" id="4"></div>
			<div class="board-box" id="5"></div>
			<div class="board-box" id="6"></div>
			<div class="board-box" id="7"></div>
			<div class="board-box" id="8"></div>
			<div class="board-box" id="9"></div>
		</div>

		<div class="players-display">
			<div id="player1-display" class="player-display">X: Player 1</div>
			<div id="player2-display" class="player-display">O: Player 2</div>
		</div>

		<div>
			<button id="restartBtn">Restart</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
